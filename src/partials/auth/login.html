<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <form name="loginFrm"
                ng-submit="loginCtrl.authenticate(loginCtrl.email, loginCtrl.password)"
                novalidate>
            <div class="form-group" ng-class="{ 'has-error': loginFrm.email.$invalid && (loginFrm.email.$touched || loginFrm.$submitted) }">
              <label for="loginEmailInput" class="sr-only">Email</label>
              <input name="email" id="loginEmailInput"
                     type="email" class="form-control" placeholder="Email"
                     ng-model="loginCtrl.email" required>
            </div>
            <div class="form-group" ng-class="{ 'has-error': loginFrm.password.$invalid && (loginFrm.password.$touched || loginFrm.$submitted)}">
              <label for="loginPasswordInput" class="sr-only">Password</label>
              <input name="password" id="loginPasswordInput"
                     type="Password" class="form-control" placeholder="Password"
                     ng-model="loginCtrl.password"  required maxlength="20" minlength="6">
            </div>
            <button type="submit" class="btn btn-default">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
